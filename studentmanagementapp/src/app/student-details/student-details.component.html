<h3> View Student Details</h3>
<div>
    <div>
        <label> <b> Name: </b></label> {{student.name}}
    </div>
    <div>
        <label> <b> Email Id: </b></label> {{student.email}}
    </div>
    <div>
        <label> <b> Phone Number: </b></label> {{student.phoneNumber}}
    </div>
    <div>
        <label> <b> Department: </b></label> {{student.department}}
    </div>
    <div>
        <label> <b> Subjects:</b></label> 
        <ul>
            <li *ngFor = "let  subject of subjects" let i ="index">
                {{subject.subjectName}}
            </li>
        </ul>
    </div>
    
</div>
