<h2>Student list</h2>
<table class = "table table-hover">
    <thead>
        <tr>
            <th>  Name</th>
            <th> Email Id</th>
            <th> PhoneNumber </th>
            <th> Department </th>  
            <th> Actions </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let student of students" >
            <td> {{ student.name }} </td>
            <td> {{ student.email}} </td>
            <td> {{ student.phoneNumber }} </td>
            <td> {{ student.department }} </td>
            <td>
                <button (click) = "updateStudent(student.id)" class = "btn btn-success"> Update</button>
                 <button (click) = "deleteStudent(student.id)" class = "btn btn-danger" style="margin-left: 10px"> Delete</button> 
                <button (click) = "studentDetails(student.id)" class = "btn btn-primary" style="margin-left: 10px"> View</button> 
            </td>
        </tr>
    </tbody>
</table>
